<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='boxicons.min.css') }}">
</head>
<style>
    body{
    background: url("{{ url_for('static', filename='log.jpg') }}");
    background-size: cover;
    background-position: center;
    text-align: center;
    }
    #login-image{
        width: 60%;
        background-position: center;
        text-align: center;
        border-radius: 100%;
        padding: 100px;
        position: relative;
        left: 20%;
        opacity: 90%;
    }

</style>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo"><i class='bx bx-home'></i>BIG ALLEY HOMES</a>
        </div>
    </header>
    <div class="login container">
        <div class="login-container">
            <h2>Login To Continue</h2>
            <p>Log in with your data that you entered <br>during your registration</p>
            <form action="/handle_agent", method='POST'>
                <span>Enter User Name</span>
                <input type="text" name="Name" id="Name" placeholder="Your Name" required>
                <span>Enter Agent ID</span>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="submit" value="Log In" class="buttom">
            </form>
        </div>
        <div id="login-image" >
            
        </div>
    </div>
    <div>
        <img src="{{ url_for('static', filename='performance.png') }}"  alt="Image" />
    </div>
</body>

</html>
