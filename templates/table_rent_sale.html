<!DOCTYPE html>
<html>

<head>
  <title>Agent Reports</title>
  <link rel="icon" href="{{ url_for('static', filename='fav.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css')}}">

  <style>
    .head-b {
      display: block;
    }

    #img-logo {
      width: 25%;
      font-size: 16;
    }
  </style>
</head>

<body>
  <header class="head-b">
    <div class="nav container">
      <a href="{{ url_for('index') }}" class="logo"><img id="img-logo" src="{{ url_for('static', filename='bab.png') }}"
          width="14px"> BIG ALLEY HOMES</a>
      <ul class="horizontal-list">
        <li><a href="{{ url_for('agent') }}">Agent</a></li>
        <li><a href="{{ url_for('agent_office') }}">Office</a></li>
        <li><a href="{{ url_for('admin') }}">Admin</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </header>

  <h1 style="margin-top: 5%;">Agent Data</h1>

  <div style="margin-top: 5%;">

    <div id="tables-view-agent" class="table">
      <h2> Houses Assigned to Specified Agent</h2>
      <br>
      <table>
        <tr>
          {% for column in column_names %}
          <th>{{ column }}</th>
          {% endfor %}
        </tr>
        {% for row in data %}
        <div class="green">
          <tr class='green'>
            {% for column in row %}
            <td>{{ column }}</td>
            {% endfor %}
          </tr>
        </div>
        {% endfor %}
      </table>
    </div>
  </div>
  <div style="margin-top: 5%;" id="rep-img">
    <h2>Agent Analytics</h2>
    <br>
    <img src="{{ url_for('static', filename='sales_rent.png') }}" alt="Image" />
  </div>
  <br>
  
  <div style="margin-top: 5%;" id="rep-img">
    <h2>Rent/Sold Analytics</h2>
    <br>
    <img src="{{ url_for('static', filename='performance1.png') }}" alt="Image" />
  </div>
</body>

</html>
